<!-- src/main/resources/templates/tasks.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Todo App</h2>

    <!-- Add Task Form -->
    <form action="/" method="post" class="row g-2 justify-content-center mb-4">
        <div class="col-md-6">
            <input type="text" name="title" class="form-control" placeholder="Add new task..." required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </form>

    <!-- Task List -->
    <div class="list-group">
        <th:block th:each="task : ${tasks}">
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <span th:text="${task.title}" class="fw-semibold"
                          th:classappend="${task.completed} ? 'text-decoration-line-through text-muted' : ''">
                    </span>
                </div>
                <div>
                    <!-- Toggle Button -->
                    <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-sm btn-outline-primary me-2">Toggle</a>
                    <!-- Delete Button -->
                    <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
            </div>
        </th:block>
    </div>
</div>

</body>
</html>
